{% extends "layout.html" %}

{% block container %}
{% import "_macros.html" as macros %}
    <form action="/index" id="contactForm" method="POST" novalidate>
        <div class="container text-center">
            <div class="row align-items-center">

              <div class="col">
                <div class="row">
                    <div class="form-group control-group col-xs-12 floting-label-form-control controls">
                        {{macros.forms(form.nombre, class='form-control')}}
                    </div>
                </div>
              </div>
              <div class="col">
                <div class="row">
                    <div class="form-group control-group col-xs-12 floting-label-form-control controls">
                        {{macros.forms(form.apaterno, class='form-control')}}
                    </div>
                </div>                                                                                                                                  F
              </div>
              <div class="col">
                <div class="row">
                    <div class="form-group control-group col-xs-12 floting-label-form-control controls">
                        {{macros.forms(form.email, class='form-control')}}
                    </div>
                </div>
              </div>

            </div>
          </div>     
        </div>

        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <input type="submit" id="send-signup" value="Registrar">
    </form>
    
{% endblock %}
